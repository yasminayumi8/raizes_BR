<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Raízes do Brasil{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='pagina_inicial.css') }}">
    {% block head_extras %}{% endblock %}
</head>
<body>

<nav class="navegar navbar d-flex flex-row">
    <div class="d-flex flex-row">
        <i class="icon bi bi-list"></i>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="{{ url_for('pagina_inicial') }}">Página Inicial</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="{{ url_for('cadastro_usuario') }}">Cadastros</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="{{ url_for('pagina_lista_produto') }}">Loja</a></li>
            <li class="nav-item m-2"><a class="nav-link titulo text-white" href="{{ url_for('blog') }}">Blog</a></li>
        </ul>
    </div>
    <div>
        <i class="icon bi bi-cart"></i>
        <a class="navbar-brand ps-3"><img src="{{ url_for('static', filename='logo.svg') }}" width="70px"></a>
        <div class="d-flex flex-row"></div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="footer text-center footer_cor">
      <a class="text-light" href="https://www.whatsapp.com/?lang=pt_BR"><i class="meu-icone bi bi-whatsapp"></i></a>
      <a class="text-light" href="https://www.instagram.com/"><i class="meu-icone bi bi-instagram"></i></a>
      <a class="text-light" href="https://www.facebook.com/?locale=pt_BR"><i class="meu-icone bi bi-facebook"></i></a>
      <p class="text-light">&copy; 2025 - Raízes do Brasil. Todos os direitos reservados.</p>
</footer>

</body>
</html>
